apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /api/demo
            pathType: Prefix
            backend:
              service:
                name: demo-app-service
                port:
                  number: 8080
          - path: /api/test
            pathType: Prefix
            backend:
              service: 
                name: test-app-service
                port:
                  number: 8090